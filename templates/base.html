

<!DOCTYPE html>
<html lang="en">
<head>
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'nav_style.css' %}">
    {% block additional_css %}
    {% endblock %}
    

    <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body>
    <div id="nav">
        {% block navbar %}
        {% endblock %}
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
